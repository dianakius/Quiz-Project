<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        alt="freeCodeCamp"
        src="https://images.unsplash.com/photo-1619779854918-013a8e70452a?q=80&w=2140&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>

          <div class="info">
            <label for="student-name">Name:</label>
            <input id="student-name" type="text" name="student-name" />
          </div>

          <div class="info">
            <label for="student-email">Email:</label>
            <input id="student-email" type="email" name="student-email" />
          </div>

          <div class="info">
            <label for="birth-date">Date of Birth:</label>
            <input id="birth-date" type="date" name="birth-date" />
          </div>
        </section>

        <section aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>

          <div class="question-block">
            <h3><span class="sr-only">Question</span>1</h3>
            <fieldset class="question" name="question1">
              <legend>Is today Monday?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input
                      type="radio"
                      id="q1-a1"
                      name="question-one"
                      value="true"
                    />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input
                      type="radio"
                      id="q1-a2"
                      name="question-one"
                      value="true"
                    />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="question-block">
            <h3><span class="sr-only">Question</span>2</h3>
            <fieldset class="question" name="question2">
              <legend>Is it June?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input
                      type="radio"
                      id="q2-a1"
                      name="question-two"
                      value="true"
                    />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input
                      type="radio"
                      id="q2-a2"
                      name="question-two"
                      value="true"
                    />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="selector"
                >Can the CSS margin property accept negative values?</label
              >
            </div>
            <div class="answer">
              <select name="selector" id="selector" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label>Do you have any questions:</label>
            </div>
            <div class="answer">
              <textarea rows="5" cols="24"></textarea>
            </div>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
